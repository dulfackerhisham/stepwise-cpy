{% extends 'index.html' %}
{% load static i18n %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block navbar %}

{% endblock navbar %}


{% block main %}

<div class="row vh-100">
    <form class="col-10 col col-sm-8 col-md-6 col-lg-5 col-xl-4 m-auto border border-1 shadow p-3 p-sm-5">
        <div class="mb-3 d-flex">
            <img src="images/biglogo.svg" class="img-fluid m-auto col-6 col-lg-4" alt="biglogo">
        </div>
        <h3 class="text-center">Verfy OTP</h3>
        <div class="text-center mt-5">Please Enter the OTP Sent To</div>
        <div class="text-center fw-bold">abc@gmail.com</div>

        <div class="row justify-content-center mt-4 mx-1 mx-sm-4">
            <div class="col p-1">
                <input type="text" class="form-control borderg" autofocus maxlength="1" id="1" onkeyup="move(event,'2','1')" required/>
            </div>
            <div class="col p-1">
                <input type="text" class="form-control borderg" maxlength="1" id="2" onkeyup="move(event,'3','2')" required/>
            </div>
            <div class="col p-1">
                <input type="text" class="form-control borderg" maxlength="1" id="3" onkeyup="move(event,'4','3')" required/>
            </div>
            <div class="col p-1">
                <input type="text" class="form-control borderg" maxlength="1" id="4" onkeyup="move(event,'5','4')" required/>
            </div>

        </div>
        <div class="text-center mt-4" id="countdown"></div>
        <div class="d-flex justify-content-center pointer" id="resend"></div>
        <div class="my-3 my-sm-4">
            <a href="{% url 'home' %}"><button type="submit" class="btn btn-success w-100 colorg border-0">Confirm OTP</button></a>
        </div>
        <div class="mt-2 mt-sm-4 d-flex justify-content-center">
            <small class="d-flex"><span class="d-none d-sm-block">Back to Sign in? &nbsp;</span><a href="signin.html" class="textg fw-bold">Sign in here</a></small>
        </div>
    </form>
</div>
{% endblock main %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="{% static 'js/otp.js' %}"></script>
